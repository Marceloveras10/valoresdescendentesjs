<!DOCTYPE html>
<html>
  <head>
    <title>Ordem Descendente</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Ordem Descendente</h1>
    <label for="valorA">Valor A:</label>
    <input type="number" id="valorA"><br>
    <label for="valorB">Valor B:</label>
    <input type="number" id="valorB"><br>
    <label for="valorC">Valor C:</label>
    <input type="number" id="valorC"><br>
    <button onclick="ordenarValores()">Ordenar</button>
    <p id="resultado"></p>
    <script>
      function ordenarValores() {
        var valorA = parseInt(document.getElementById("valorA").value);
        var valorB = parseInt(document.getElementById("valorB").value);
        var valorC = parseInt(document.getElementById("valorC").value);
        var valores = [valorA, valorB, valorC];
        valores.sort(function(a, b){return b-a});
        document.getElementById("resultado").innerHTML = valores.join(", ");
      }
    </script>
  </body>
</html>
